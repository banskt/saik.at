name: Deploy on webserver
on: [push]
jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        key_path: ${{ secrets.SSH_PRIVATE_KEY_PATH }}
        script: action_try.sh
